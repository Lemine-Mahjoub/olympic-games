<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Scene</title>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="dist/bundle.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100vw;
            height: 100vh;
            touch-action: none; /* Empêche les interactions tactiles par défaut */
        }
    </style>
</body>
</html>
