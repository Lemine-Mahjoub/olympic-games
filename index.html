<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Olympic Games</title>
    <link rel="icon" type="image/png" href="assets/img/Logo.png">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="mainMenu">
        <img src="assets/img/Logo.png" alt="">
        <div id="mainMenuButton">
            <button id="startGame">Jouer</button>
            <button id="options">Param√®tres</button>
        </div>
        <div id="mainMenuContact">
            <a href="https://www.cgi.com/france/fr-fr/event/games-on-web-2024"><i data-lucide="trophy"></i></a>
            <a href="https://github.com/Lemine-Mahjoub/olympic-games"><i data-lucide="github"></i></a>
            <a href="https://www.linkedin.com/in/leminemahjoub/"><i data-lucide="linkedin"></i></a>
        </div>
        <div id="factDiv">
            <p class="fact"></p>
        </div>
    </div>

    <div id="gameSelection">
        <div id="headerGameSelection">
            <button id="retourMainMenu"><i data-lucide="arrow-left"></i></button>
            <h1>Choisissez un jeu</h1>
            <span></span>
        </div>
        <div id="gameSelectionButton">
            <div id="game1">
                <img src="assets/img/athletsime.png" alt="">
                <h1>Athletisme</h1>
            </div>
            <div id="game2">
                <img src="assets/img/hurdle.png" alt="">
                <h1>Saut a la haie</h1>
            </div>
            <div id="game3">
                <img src="assets/img/poids.png" alt="">
                <h1>Lancer de Poids</h1>
            </div>
            <div id="game4">
                <img src="assets/img/natations.png" alt="">
                <h1>Natation</h1>
            </div>

        </div>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="js/menu.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/games/athletisme.js" type="module"></script>
</body>
</html>
